            padding: 2px;
            padding-right: 20px;

            border-left: 2px black solid;

            input {
                margin: 5px;
                border: 3px solid black;
                border-radius: 3px;
            }

            #message {
                min-width: 375px;
                min-height: 40px;
            }

            .button{
                padding: 5px;
                border: 2px solid black;
                background-color: white;
                border-bottom: 3px solid black;
                border-right: 4px solid black;
                
            }



            .button:hover{
                    background-color: lightgray;
                }

        }
