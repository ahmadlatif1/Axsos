<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"rel="stylesheet">
    <title>Likes</title>
</head>
<body>
    <div class="container">
        <header class="pageHead"><h1>Network</h1></header>
        <h2 class="feedTitle">Your Feed</h2>
        <div class="innercontainer">
            <div class="profile"></div>
            <div class="feed">
                <div class="post" id="1">
                    <div class="postinfo">
                        <h2 class="name">name</h2>
                        <div class="likescounter"><span class="likeNumber"></span> likes</div>
                        <div class="likebutton">Like</div>
                    </div>
                    <div class="postcontent"></div>
                </div>
                <div class="post" id="2"></div>
                <div class="post" id="3"></div>

            </div>
        </div>
    </div>
    
</body>
</html>
