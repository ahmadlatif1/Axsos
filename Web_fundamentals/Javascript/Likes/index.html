<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"rel="stylesheet">
    <title>Likes</title>
</head>
<body>
    <div class="container">
        <header class="pageHead"><h1>Network</h1></header>
        <h2 class="feedTitle">Your Feed</h2>
        <div class="innercontainer">
            <div class="profile">
                <img src="user-circle.png" alt="">
                <a href="">Add an avatar</a>
                <h2>James Doe</h2>
            </div>
            <div class="feed">
                <div class="post">
                    <div class="postinfo">
                        <h2 class="name">Neil M</h2>
                        <div class="likescounter"><span class="likeNumber" id="1">9</span> likes</div>
                        <div class="likebutton" onclick="performLike('1')">Like</div>
                    </div>
                    <div class="postcontent">I just set up this new discord bot, let me know what you all think <a href="">link</a></div>
                </div>
                <div class="post">
                    <div class="postinfo">
                        <h2 class="name">Nichole K</h2>
                        <div class="likescounter"><span class="likeNumber" id="2">12</span> likes</div>
                        <div class="likebutton" onclick="performLike('2')">Like</div>
                    </div>
                    <div class="postcontent">Just finished my <a href="">next comic</a>, check it out.</div>
                </div>
                <div class="post">
                    <div class="postinfo">
                        <h2 class="name">Jim R</h2>
                        <div class="likescounter"><span class="likeNumber" id="3">9</span> likes</div>
                        <div class="likebutton" onclick="performLike('3')">Like</div>
                    </div>
                    <div class="postcontent">I can't stop listening to the <a href="">new album</a>. who else is liking it?</div>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
