<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Document</title>
</head>
<body>
    <a class="backbutton" href="/shows">Go Back</a>
    <div class="formcontainer">
        <h1>Add a New Show</h1> 
        <form method="POST">
            {% csrf_token %}
            <label for="title">Title:<input type="text" id="title" name="title"></label>
            <label for="network">Network:<input type="text" id="network" name="network"></label>
            <label for="release_date">Release Date:<input type="date" id="release_date" name="release_date"></label>
            <label for="description">Description:<textarea id="description" name="description"></textarea></label>
            <input type="submit" value="Add Show">
        </form> 

    </div>
</body>
</html>
