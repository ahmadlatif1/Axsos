<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="addBookForm" method="POST" action="/add/">
            
            {% csrf_token %}
            <h1>Add Book</h1>
            <label for="title">Book Title<input type="text" name="title" required></label>

            <label for="description">Description<input type="text" name="description" required></label>
            
            <button type="submit">Add Book</button>
        </form>


        <div class="bookTable">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr>
                        <td>{{ book.id }}</td>
                        <td>{{ book.title }}</td>
                        <td>{{ book.description }}</td>
                        {% comment %} action under here returns books/id {% endcomment %}
                        <td><a href="/books/{{ book.id }}">View</a></td>  

                    
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
    </div>
    
</body>
</html>
