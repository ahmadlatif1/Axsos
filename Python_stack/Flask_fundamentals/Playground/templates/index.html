<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .boxes{
            display: flex;
            justify-content: center;
            flex-flow: row wrap;
            gap: 20px;

        }

        .box{
            width: 200px;
            height: 200px;
            background-color:  lightblue;
            border: 2px solid black;
        }
    </style>
</head>
<body>
        <h1>Welcome!</h1>
        <div class="boxes">
            {% for x in range(0, times) %} 
                <div class="box" style="background-color: {{ boxcolor or 'lightblue' }};"></div>
            {% endfor %}
        </div>
</body>
</html>
